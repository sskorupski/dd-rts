---
layout: page
title: "Anime Isekai"
permalink: /isekai/
---


<div class="container rts">
    {% for isekai in site.isekai %}
    <div class="row">
        <div class="col">
            <h3 class="rts">{{ isekai.title | capitalize}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-md-6">
            <img src="{{ isekai.cover }}" alt="{{ isekai.title }} cover" class="responsive">
        </div>
        <div class="col-sm-8 col-md-6">
            {{isekai.personal_note}}
        </div>
    </div>
    {% endfor %}
</div>
</div>
